{% extends 'hostflow/base.html' %}
{% block title %}Submit Ticket{% endblock %}
{% block page_title %}Submit Maintenance Request{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label fw-medium">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-danger w-100">Submit Request</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
