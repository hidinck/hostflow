{% extends 'hostflow/base.html' %}
{% block content %}

<div class="container mt-4">
  <div class="card p-4">

    <h5 class="mb-3">Pay Rent</h5>

    <p><strong>Base Rent:</strong> ₹{{ payment.amount_due }}</p>

    {% if late_fee > 0 %}
      <p class="text-danger"><strong>Late Fee:</strong> ₹{{ late_fee }}</p>
    {% endif %}

    <p class="fs-5"><strong>Total:</strong> ₹{{ total_due }}</p>

    <form method="POST">
      {% csrf_token %}
      <button class="btn btn-success">Confirm Payment</button>
    </form>

  </div>
</div>

{% endblock %}
