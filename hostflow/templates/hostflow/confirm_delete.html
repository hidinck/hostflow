{% extends 'hostflow/base.html' %}
{% block title %}Confirm{% endblock %}
{% block page_title %}Confirm Action{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 text-center">
      <div class="fs-1 mb-2">⚠️</div>
      <h5>Are you sure?</h5>
      <p class="text-muted">You are about to <strong>{{ action_label|default:"delete" }}</strong>: <strong>{{ object }}</strong></p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, {{ action_label|default:"Delete" }}</button>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
